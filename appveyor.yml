environment:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  github_oauth_token:
    secure: H1vW5fnfAOt5/c5f1qnaatUjFVAPc2oZnxDBFutJZL58LxAyJNRLtfIBrcHnSg8y
  myget_token:
    secure: t8JtzPkpHidqOii+bLuSiOKgqzsdoSCBI3Sc/Uy6D9jWfxNd7zUUhhTgGHj5rpV9

version: 1.0.{build}

image:
- Visual Studio 2019
- Ubuntu

configuration: Debug

dotnet_csproj:
  patch: false
  #file: '**\*.csproj'
  ## version: '%GitVersion_FullSemVer%'
  #version: '%GitVersion_NuGetVersion%'
  ## package_version: '%GitVersion_LegacySemVerPadded%'
  #package_version: '%GitVersion_NuGetVersion%'
  #informational_version: '%GitVersion_InformationalVersion%'

install:
- cmd: choco install opencover.portable -y
- cmd: nuget install Codecov -OutputDirectory C:\NuGetTools\
- git submodule update --init --recursive

before_build:
- dotnet sln ImageHash.sln remove demo/Demo.csproj
- dotnet restore ImageHash.sln

build_script:
- dotnet build ImageHash.sln

test_script:
- cmd: powershell -f .scripts\TestCoverage.ps1
- sh: dotnet test /p:configuration=Release tests/ImageHash.Test/ImageHash.Test.csproj

after_test:
- cmd: powershell -f .scripts\pack.ps1
- cmd: powershell -f .scripts\Codecov.ps1

artifacts:
  - path: '**\*.nupkg'
    name: NuGet Packages
  - path: '**\*.snupkg'
    name: NuGet Symbols Packages

deploy:
  - provider: NuGet
    name: pre-release
    server: https://www.myget.org/F/coenm/api/v2/package
    api_key:
        secure: t8JtzPkpHidqOii+bLuSiOKgqzsdoSCBI3Sc/Uy6D9jWfxNd7zUUhhTgGHj5rpV9
    skip_symbols: true #doesn't work
    artifact: /.*\.nupkg/
    on:
        branch: /(master|release.*|develop)/
       


